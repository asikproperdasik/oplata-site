<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата проходки</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Emoji_u1f60a.svg/240px-Emoji_u1f60a.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background-color: #0f2027;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px #7289da;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
        margin: 20px;
      }
      button {
        width: 100%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <svg class="background">
    <defs>
      <radialGradient id="grad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#7289da" stop-opacity="0.4" />
        <stop offset="100%" stop-color="#0f2027" stop-opacity="0" />
      </radialGradient>
