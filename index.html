<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата проходки</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Emoji_u1f60a.svg/240px-Emoji_u1f60a.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Новый анимированный фиолетово-черный фон */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #2a003f, #000000, #3a0066, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: #0f0f0f;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 10px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 10px #7289da;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    .emoji-block {
      display: inline-block;
      vertical-align: middle;
      width: 24px;
      height: 24px;
      background-image: url('https://emoji.gg/assets/emoji/28993_mc_grass_block.png');
      background-size: cover;
      margin-right: 8px;
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .glow-button {
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    .glow-button:hover {
      box-shadow: 0 0 15px currentColor;
      transform: scale(1.05);
    }

    .discord {
      background-color: #7289da;
      color: white;
    }

    .twitch {
      background-color: #9146FF;
      color: white;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
        margin: 20px;
      }
      .glow-button {
        width: 100%;
        font-size: 20px;
        justify-content: center;
      }
      .btn-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать на сервер!</h1>
    <p>Для оплаты проходки на наш сервер по выживанию воспользуйтесь реквизитами ниже:</p>
    <ul>
      <li><span class="emoji-block"></span>Halyk Bank: 1234 5678 9012 3456</li>
    </ul>
    <div class="btn-container">
      <button class="glow-button discord" onclick="window.open('https://discord.gg/qUA56D8RUN', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" class="icon">
        Войти в Discord
      </button>
      <button class="glow-button twitch" onclick="window.open('https://www.twitch.tv/smile_ik10/', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733641.png" alt="Twitch" class="icon">
        Перейти на Twitch
      </button>
    </div>
  </div>
</body>
</html>
