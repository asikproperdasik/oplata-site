<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата проходки</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Emoji_u1f60a.svg/240px-Emoji_u1f60a.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1607083206173-3e3b6b7b8f3e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 50px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px #7289da;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
        margin: 20px;
      }
      button {
        width: 100%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать на сервер!</h1>
    <p>Для оплаты проходки на наш сервер по выживанию воспользуйтесь реквизитами ниже:</p>
    <ul>
      <li>Halyk Bank: 1234 5678 9012 3456</li>
    </ul>
    <button onclick="window.open('https://discord.gg/qUA56D8RUN', '_blank')">
      Войти в Discord
    </button>
  </div>
</body>
</html>
